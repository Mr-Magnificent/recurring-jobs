<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Form</title>
</head>
<body>
    <form action="/date" method="GET">
        <span>seconds: </span>
        <input type="number" name="seconds" placeholder="Enter seconds" />
        <br>
        <br />
        <span>hours: </span>
        <input type="number" name="hours" placeholder="Enter hours" />
        <br>
        <br />
        <span>minutes: </span>
        <input type="number" name="minutes" placeholder="Enter minutes" />
        <br>
        <br />
        <span>years: </span>
        <input type="number" name="years" placeholder="Enter years" />
        <br>
        <br />
        <span>months: </span>
        <input type="number" name="months" placeholder="Enter months" />
        <br>
        <br />
        <span>weeks: </span>
        <input type="number" name="weeks" placeholder="Enter weeks" />
        <br>
        <br />
        <input type="text" name="task" placeholder="Enter Task Name"/>
        <button type="submit">Send</button>
    </form>
</body>
</html>
